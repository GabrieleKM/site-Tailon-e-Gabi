<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Países</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz sobre Países:</h1>
        <img class="img" src="world-1301744_640.webp" alt="">
        <img class= "img" src="pngtree-question-mark-little-white-man-magnifying-glass-three-dimensional-png-image_13798424.png" alt="">
    </header>

    <main>
        <div id="quiz-container">
            <div id="question-container">
                <h2 id="question"></h2>
                 <div id="answer-buttons" class="btn-container"></div>
            </div>
            <button id="next-button" class="btn" style="display: none;">Próxima Pergunta</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Você acertou <span id="score"></span> de <span id="total-questions"></span> perguntas!</h2>
            <button id="restart-button" class="btn">Reiniciar Quiz</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Quiz Países</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
